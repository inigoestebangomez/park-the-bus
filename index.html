<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park the Bus!</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
     <!-- PANTALLA DE INICIO -->
    <div id="game-start" class="container">
    <button id="start-game-btn"></button>
    <ul>
        <li>1. Presiona el botón de juego.</li>
        <li>2. Aparca en la zona señalada.</li>
        <li>3. Muévete con las flechas.</li>
        <li>4. Aparca y gana puntos</li>
        <li>5. Si chocas contra un obstáculo... pierdes!</li>
    </ul>
    <div id="keyboard"></div>
    </div>
     <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container-game">
        <div id="sidegame">
            <h4>Score: <span id="score">0</span></h4>
            <div id="timer">30</div>
            <div id="game-box"></div>
            <div id="keyboard"></div>
    </div>
    </div>
     <!-- PANTALLA FINAL -->
     <div>
        <div id="game-restart" class="container-over">
            <h1>Game Over!</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <div id="top-scores">
                <div id="best-scores"></div>
            </div>
            <button id="restart-game-btn"></button>
     </div>

     <!-- MUSIC -->
     <audio id="background-music" src="./music/A Flock Of Seagulls - I Ran (So Far Away) (Video).mp3"></audio>
     <audio id="gameover-music" src="./music/mixkit-clown-horn-at-circus-715.mp3"></audio>
     <audio id="achieve-music" src="./music/mixkit-quick-win-video-game-notification-269.mp3"></audio>
     <audio id="tictac-music" src="./music/mixkit-fast-wall-clock-ticking-1063.mp3"></audio>
     <audio id="end-music" src="./music/mixkit-game-over-dark-orchestra-633.mp3"></audio>
      <!-- SCRIPTS DE JAVASCRIPT -->
    <script src="./js/main.js"></script>
    <script src="./js/bus.js"></script>
    <script src="./js/parking.js"></script>
    <script src="./js/obstacles.js"></script>
</body>
</html>
